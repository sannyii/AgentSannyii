    const downloadBtn = document.getElementById('downloadBtn');
    const outputArea = document.getElementById('outputArea');
    const statusMessage = document.getElementById('statusMessage');
    
    // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ
    let currentFiles = [];
    let processedData = null;
    
    // ‚îÄ‚îÄ‚îÄ Event Listeners ‚îÄ‚îÄ‚îÄ
    
    // Drop Zone
    dropZone.addEventListener('click', () => fileInput.click());
    
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });
    
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('drag-over');
    });
    
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      handleFiles(e.dataTransfer.files);
    });
    
    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });
    
    // Buttons
    processBtn.addEventListener('click', processContent);
    clearBtn.addEventListener('click', clearAll);
    copyBtn.addEventListener('click', copyOutput);
    downloadBtn.addEventListener('click', downloadOutput);
    
    // ‚îÄ‚îÄ‚îÄ Functions ‚îÄ‚îÄ‚îÄ
    
    /**
     * Handle dropped/selected files
     */
    function handleFiles(files) {
      currentFiles = Array.from(files);
      showStatus(`Loaded ${currentFiles.length} file(s)`, 'info');
      
      // Auto-process if only text files
      const textFiles = currentFiles.filter(f => f.type.startsWith('text/'));
      if (textFiles.length === currentFiles.length) {
        readTextFiles(textFiles);
      }
    }
    
    /**
     * Read text files and populate input
     */
    function readTextFiles(files) {
      const reader = new FileReader();
      let content = '';
      let loaded = 0;
      
      files.forEach((file, index) => {
        const fileReader = new FileReader();
        fileReader.onload = (e) => {
          content += `\n--- ${file.name} ---\n${e.target.result}\n`;
          loaded++;
          if (loaded === files.length) {
            textInput.value = content.trim();
          }
        };
        fileReader.readAsText(file);
      });
    }
    
    /**
     * Main processing function
     * Customize this for your specific tool
     */
    function processContent() {
      const input = textInput.value.trim();
      
      if (!input && currentFiles.length === 0) {
        showStatus('Please provide some input first', 'error');
        return;
      }
      
      try {
        // ‚îÄ‚îÄ‚îÄ TOOL LOGIC GOES HERE ‚îÄ‚îÄ‚îÄ
        // Example: Transform, convert, analyze, etc.
        
        const result = {
          input: input,
          timestamp: new Date().toISOString(),
          processed: true
        };
        
        // Display result
        processedData = result;
        displayOutput(result);
        showStatus('Processing complete!', 'success');
        
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        console.error(error);
      }
    }
    
    /**
     * Display output in preview area
     */
    function displayOutput(data) {
      outputArea.innerHTML = `<pre style="color: var(--text-secondary); font-family: monospace; font-size: 0.875rem; white-space: pre-wrap;">${JSON.stringify(data, null, 2)}</pre>`;
    }
    
    /**
     * Copy output to clipboard
     */
    async function copyOutput() {
      if (!processedData) {
        showStatus('Nothing to copy', 'error');
        return;
      }
      
      try {
        const text = JSON.stringify(processedData, null, 2);
        await navigator.clipboard.writeText(text);
        showStatus('Copied to clipboard!', 'success');
      } catch (err) {
        showStatus('Failed to copy', 'error');
      }
    }
    
    /**
     * Download output as file
     */
    function downloadOutput() {
      if (!processedData) {
        showStatus('Nothing to download', 'error');
        return;
      }
      
      const blob = new Blob([JSON.stringify(processedData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `output-${Date.now()}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showStatus('Download started', 'success');
    }
    
    /**

     */
    function clearAll() {
      textInput.value = '';
      currentFiles = [];
      processedData = null;
      fileInput.value = '';
      outputArea.innerHTML = '<div class="preview-placeholder">Processed content will appear here...</div>';
      hideStatus();
    }
    
    /**
     * Show status message
     */
    function showStatus(message, type = 'info') {
      statusMessage.textContent = message;
      statusMessage.className = `status-message status-${type} mt-lg`;
      
      // Auto-hide after 5 seconds for success messages
      if (type === 'success') {
        setTimeout(hideStatus, 5000);
      }
    }
    
    /**
     * Hide status message
     */
    function hideStatus() {
      statusMessage.classList.add('hidden');
    }
    
    // ‚îÄ‚îÄ‚îÄ Keyboard Shortcuts ‚îÄ‚îÄ‚îÄ
    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + Enter to process
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        processContent();
      }
      
      // Escape to clear
      if (e.key === 'Escape') {
        clearAll();
      }
    });
    
    // ‚îÄ‚îÄ‚îÄ Initialize ‚îÄ‚îÄ‚îÄ
    console.log('ü§ñ {{TOOL_NAME}} initialized');
    console.log('Keyboard shortcuts:');
    console.log('  Ctrl+Enter - Process');
    console.log('  Escape - Clear all');
  </script>
</body>
</html>
